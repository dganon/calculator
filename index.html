<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Danielle Ganon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Croc-ulator</h1>
    </div>
    <div class="calculator">
        <div id="display">
            0
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="seven" class="operand">7</button>
                <button id="eight" class="operand">8</button>
                <button id="nine" class="operand">9</button>
                <button id="four" class="operand">4</button>
                <button id="five" class="operand">5</button>
                <button id="six" class="operand">6</button>
                <button id="one" class="operand">1</button>
                <button id="two" class="operand">2</button>
                <button id="three" class="operand">3</button>
                <button id="clear">C</button>
                <button id="zero" class="operand">0</button>
                <button id="equals">=</button>   
            </div>
            <div class="operators">
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">*</button>
                <button id="subtract" class="operator">-</button>
                <button id="add" class="operator">+</button> 
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/dganon">
            <img src="./assets/github-navy.png" alt="github icon">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
